<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,87.5,100..900;1,87.5,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <h1 style=
    "font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;"
    >Font Demo</h1>

    <h2 style="text-transform: uppercase;">Font Style</h2>
    <p style="font-weight: bold;"> This is a bold paragraph</p>
    <p style="font-style: italic;"> This is an italic paragraph</p>
    <p>This is a uppercase paragraph</p>
</body>
