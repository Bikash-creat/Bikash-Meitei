<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
    <style>
         .box{padding: 20px;
             background-color: rgb(200, 200, 200);
             border: 1px solid black;
             }

           .top-margin{margin-top: 50px;
                       width: 70%;} 
           .margin-shorthand{margin: 20px 40px 10px 50px;} 
           .margin-auto{width: 70%;
                        margin: auto;}
    </style>
</head>
<body>  
    <div class="box top-margin">this box has margin top and buttom</div>
     <div class="box margin-shorthand">this box has 4-direction shorthand. </div>
       <div class="box margin-auto">this box has auto margin. </div>
</body>
</html>
