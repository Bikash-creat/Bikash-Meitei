<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Type</title>
    <link rel="stylesheet" href="type1.css">
    <style>
         p{font-family: Arial, Helvetica, sans-serif;
          background-color: cadetblue;
          color: honeydew;}

<body>
    <h1>Types of CSS</h1>
    <h2 style="color: gray;">Inline Stylesheet</h2>

    <section>this paragraph is style with <strong> External Stylesheet</strong></section>
