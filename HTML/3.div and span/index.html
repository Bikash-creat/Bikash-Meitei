<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and Span</title>
    <style>
        .div{border: 2px dashed black;}
        .highlight{background-color: gray;
        color: white;}
    </style>
</head>
<body>
    <h1>Div And Span Demo</h1>

   
    <div class="div">
        <h2>Div Demo</h2>
        <p>This is a <strong>div</strong> tag</p>  
      </div>

        <h2>Span Demo</h2>
        <p>this is a <span class="highlight"> highlighted</span> word in a sentence</p>
</body>
</html>
